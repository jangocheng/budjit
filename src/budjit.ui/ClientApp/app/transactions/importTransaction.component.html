<div class="row-fluid">
    <h3 class="header-container">{{ title }}</h3>
</div>
<div class="container-fluid">
    <div class="row">
        <div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage && !fileUploadForm.touched" class="alert alert-success">
                {{ successMessage }}
            </div>

            <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="alert alert-danger" *ngIf="!fileUploadForm.controls['transactionsFile'].valid && fileUploadForm.controls['transactionsFile'].touched">
                    {{ fileMissingError }}
                </div>

                <div class="form-group">
                    <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="transactionsFile" />
                </div>

                <input type="submit" class="btn btn-primary" [disabled]="fileUploadForm.invalid" value="Upload" />
            </form>
        </div>
    </div>
</div>
