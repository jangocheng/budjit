<div class="row">
    <div>
        <h3>{{ title }}</h3>  

        <form method="post" action="/upload/upload" enctype="multipart/form-data">
            <div class="form-group">
                <div class="col-md-10">
                    <p>Upload one or more files using this form:</p>
                    <input type="file" name="file" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <input type="submit" value="Upload" />
                </div>
            </div>
        </form>
        
    </div>
</div>
